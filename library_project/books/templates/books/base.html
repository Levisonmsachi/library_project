<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Library{% endblock %}</title>
    <style>
        body { font-family: Arial; margin: 0; }
        .navbar { background: #2c3e50; color: white; padding: 10px; }
        .navbar a { color: white; margin: 0 10px; }
        .content { padding: 20px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'book_list' %}">All Books</a>
    </nav>
    
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
